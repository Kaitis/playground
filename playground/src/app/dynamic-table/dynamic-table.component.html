<table mat-table [dataSource]="data" class="mat-elevation-z8" ngClass="full-width" id="table">
  <ng-container matColumnDef="{{column}}" *ngFor="let column of columns">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;" [matMenuTriggerFor]="clickMenu">
      <mat-menu #clickMenu="matMenu" [overlapTrigger]="false" >
        <ng-template matMenuContent>
          <button mat-menu-item>Delete</button>
          <button mat-menu-item>Edit</button>
        </ng-template>
      </mat-menu>
  </tr>
</table>
